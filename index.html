<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Task Board in Typescript</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="text-right">
          Crear tarea
          <button
            title="Agregar tarea"
            class="btn btn-primary btn-circle mt-10 mb-10 button-modal"
          >
            +
          </button>
        </div>
        <!-- task board grid -->
        <div class="dashboard">
          <!-- column task -->
          <div class="column">
            <h2 class="column-title" draggable="false">All tasks</h2>
            <div class="column-list" id="toDoList"></div>
          </div>
          <!-- column task -->
          <!-- column task -->
          <div class="column">
            <h2 class="column-title">In progress</h2>
            <div class="column-list" id="inProgressList"></div>
          </div>
          <!-- column task -->
          <!-- column task -->
          <div class="column">
            <h2 class="column-title">Paused</h2>
            <div class="column-list" id="pausedList"></div>
          </div>
          <!-- column task -->
          <!-- column task -->
          <div class="column">
            <h2 class="column-title">Review</h2>
            <div class="column-list" id="reviewList"></div>
          </div>
          <!-- column task -->
          <!-- column task -->
          <div class="column">
            <h2 class="column-title">Completed</h2>
            <div class="column-list" id="completedList"></div>
          </div>
          <!-- column task -->
        </div>
        <!-- task board columns -->
      </div>

      <!-- add task modal -->
      <section class="modal hidden">
        <div class="modal__content">
          <button class="btn button-modal">X</button>
          <form autocomplete="off" id="taskForm">
            <h3 class="form__title">
              Crear tarea
            </h3>
            <!-- form box -->
            <div class="form__box">
              <label for="task_name" class="form__label">
                Nombre de la tarea
              </label>
              <input
                type="text"
                name="task_name"
                class="form__input"
                placeholder="Agrega el nombre de la tarea"
                required
              />
            </div>
            <!-- form box -->
            <!-- form box -->
            <div class="form__box">
              <label for="task_name" class="form__label">
                Prioridad
              </label>
              <select
                name="task_priority"
                id="priority"
                class="form__input"
                required
                title="prioridad"
              >
                <option value="">Selecciona una opción</option>
                <option value="alta">Alta</option>
                <option value="media">Media</option>
                <option value="baja">Baja</option>
              </select>
            </div>
            <!-- form box -->
            <!-- form box -->
            <div class="form__box">
              <label for="task_description" class="form__label">
                Nombre de la tarea
              </label>

              <textarea
                class="form__input"
                name="task_description"
                id="task_description"
                cols="50"
                rows="5"
                placeholder="Agrega la descripción de la tarea"
                required
              ></textarea>
            </div>
            <!-- form box -->
            <div class="form__actions">
              <button class="btn btn-secondary" type="submit">Agregar</button>
            </div>
          </form>
        </div>
      </section>
      <!-- add task modal -->
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
